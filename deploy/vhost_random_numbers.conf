<VirtualHost *:80>
    ServerName randomizer.local
    DocumentRoot "/var/www/RandomizerLotto/public"
    SetEnv APPLICATION_ENV "development"
    <Directory "/var/www/RandomizerLotto/public">
        DirectoryIndex index.php
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
